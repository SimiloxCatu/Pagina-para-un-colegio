{% for homework in homeworks %}
  <tr>
    <td>{{ homework.id }}</td>
    <td>{{ homework.title }}</td>
    <td>{{ homework.text }}</td>
    <td>{{ homework.course }}</td>
    <td>{{ homework.created_date }}</td>
    <td>{{ homework.delivery_date }}</td>
    
    <td style="width: 150px">
      <button type="button"
              class="btn btn-warning btn-sm js-update-homework"
              data-url="{% url 'homework_update' homework.id %}">
        <span class="glyphicon glyphicon-pencil"></span> Edit
      </button>
      <button type="button"
              class="btn btn-danger btn-sm js-delete-homework"
              data-url="{% url 'homework_delete' homework.id %}">
        <span class="glyphicon glyphicon-trash"></span> Delete
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No homework</td>
  </tr>
{% endfor %}
