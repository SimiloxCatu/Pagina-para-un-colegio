{% extends 'basi.html' %}
{% block title %}List Users{% endblock %}

{% load static %}

{% block javascript %}
  <script src="{% static 'js/users.js' %}"></script>
{% endblock %}

{% block content %}
        <table class="table table-bordered" id="user-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Telephone</th>
                    <th>Student</th>
                    <th>Teacher</th>
                    <th>Supervisor</th>
                </tr>
            </thead>
            <tbody>
              {% include 'user/includes/partial_user_list.html' %}
            </tbody>
        </table>
        <div class="modal fade" id="modal-user">
          <div class="modal-dialog">
            <div class="modal-content">
            </div>
          </div>
        </div>
{% endblock %}
