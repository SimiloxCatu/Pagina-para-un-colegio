{% extends 'basi.html' %}

{% load static %}

{% block javascript %}
  <script src="{% static 'courses/js/courses.js' %}"></script>
{% endblock %}

{% block content %}
  <p>
    <button type="button" class="btn btn-primary js-create-course" data-url="{% url 'course_create' %}">
      <span class="glyphicon glyphicon-plus"></span>
      New course
    </button>
  </p>

  <table class="table" id="course-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Teacher</th>
      </tr>
    </thead>
    <tbody>
      {% include 'courses/includes/partial_course_list.html' %}
    </tbody>
  </table>

  <div class="modal fade" id="modal-course">
    <div class="modal-dialog">
      <div class="modal-content">

      </div>
    </div>
  </div>
{% endblock %}
